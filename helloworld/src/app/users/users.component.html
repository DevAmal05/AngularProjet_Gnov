
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Users</h1>
    <a routerLink="/add-user" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Add</a>
  
</div>





<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">All  Users</h6>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                  
                    <th>Cin</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                @for(item of listuser; track $index) {
   <tr>
                <td>{{item.cin}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.phone}}</td>
             </tr>
                }
          
            </tbody>
        </table>
    </div>
</div>
